syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.example.models";

message Address {
  int32 postbox = 1;
  string street = 2;
  string city = 3;
}

message Car {
  string make = 1;
  string model = 2;
  int32 year = 3;
  BodyStyle body_style = 4;
}

message Dealer {
  string name = 1;
  map<int32, Car> model = 2;
}

message Person {
  string name = 1;
  int32 age = 2;
  Address address = 3;
  repeated Car car = 4;
}

enum BodyStyle {
  SEDAN = 0;
  COUP = 1;
  SUV = 2;
}
